<ion-content no-padding>
  <ion-list no-padding no-margin>
    <ion-item (click)="meusPedidos()">
      <ion-icon name="cart" item-start></ion-icon>
      Meus Pedidos
      <ion-badge item-end color="customColor2" *ngIf="navParams.data.numeroPedidos">{{navParams.data.numeroPedidos}}</ion-badge>
      <ion-icon name="arrow-forward" color="customColor1" item-end></ion-icon>
    </ion-item>
    <ion-item (click)="editarPerfil()">
      <ion-icon name="contact" item-start></ion-icon>
      Meus Dados
      <ion-icon name="arrow-forward" color="customColor1" item-end></ion-icon>
    </ion-item>
    <ion-item (click)="sair()">
      <ion-icon name="exit" item-start></ion-icon>
      Sair
      <ion-icon name="arrow-forward" color="customColor1" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
