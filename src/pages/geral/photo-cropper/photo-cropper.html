<ion-content padding>
  <div>
    <p text-center>
      <label for="file-upload" class="button button-md button-default button-default-md button-label">
        {{ 'SELECT_PHOTO' | translate }}
      </label>
    </p>
    <input id="file-upload" type="file" (change)="fileChangeListener($event)">
  </div>

  <div class="final-img" *ngIf="data.image">
    <img [src]="data.image" [width]="cropperSettings.croppedWidth " [height]="cropperSettings.croppedHeight">
    <br/>
    <button ion-button center (click)="setImage()">{{ 'USE_THIS_IMAGE' | translate }}</button>
    <p text-center> Ajuste a proporção da imagem</p>

  </div>

  <div class="origin-img">
    <img-cropper #imageCropper [image]="data" [settings]="cropperSettings"></img-cropper>
  </div>

</ion-content>
