<ion-header>
  <ion-navbar>
    <ion-title text-center>
      {{ 'SIGNUP_TITLE' | translate }}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navCtrl.pop()">
          <ion-icon item-right name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="signupForm" (submit)="doSignup()" novalidate>
    <ion-item>
      <ion-label stacked>{{ 'NAME' | translate }}</ion-label>
      <ion-input #nome formControlName="nome" type="nome" placeholder="{{ 'NAME_PLACEHOLDER' | translate }}" [class.invalid]="!signupForm.controls.email.valid && signupForm.controls.email.dirty"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>{{ 'EMAIL' | translate }}</ion-label>
      <ion-input #email formControlName="email" type="email" placeholder="{{ 'EMAIL_PLACEHOLDER' | translate }}" [class.invalid]="!signupForm.controls.email.valid && signupForm.controls.email.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.email.valid  && signupForm.controls.email.dirty">
      <p>{{ 'EMAIL_MESSAGE_INVALID' | translate }}</p>
    </ion-item>
    <ion-item>
      <ion-label stacked>{{ 'PASSWORD' | translate }}</ion-label>
      <ion-input #password formControlName="password" type="password" placeholder="{{ 'PASSWORD_PLACEHOLDER' | translate }}" [class.invalid]="!signupForm.controls.password.valid && (passwordChanged || submitAttempt)"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.password.valid  &&  signupForm.controls.password.dirty">
      <p>{{ 'PASSWORD_MESSAGE_INVALID' | translate }}</p>
    </ion-item>
    <button [disabled]="signupForm.invalid" ion-button block icon-left type="submit">
      <ion-icon name="person-add"></ion-icon>          
      {{ 'SIGNUP_BUTTON' | translate }}
    </button>
  </form>

  <button ion-button block icon-left (click)="goToLogin()">
    <ion-icon name="log-in"></ion-icon>        
    {{ 'LOGIN_BUTTON' | translate }}  
  </button>
</ion-content>
