<ion-header>
  <ion-navbar>
    <ion-title text-center>
      {{ 'RESET_PASSWORD' | translate }}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navCtrl.pop()">
          <ion-icon item-right name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="resetpwdForm" (submit)="resetPwd()" novalidate>
    <ion-item>
      <ion-label stacked>{{ 'EMAIL' | translate }}</ion-label>
      <ion-input #email formControlName="email" type="email" placeholder="{{ EMAIL_PLACEHOLDER | translate }}" [class.invalid]="!resetpwdForm.controls.email.valid &&  resetpwdForm.controls.email.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!resetpwdForm.controls.email.valid  &&  resetpwdForm.controls.email.dirty">
      <p>{{ 'EMAIL_MESSAGE_INVALID' | translate }}</p>
    </ion-item>
    <button [disabled]="resetpwdForm.invalid" ion-button block type="submit">
            {{ 'RESET_PASSWORD_SENT' | translate }}
        </button>
  </form>

  <button ion-button block  icon-left (click)="register()">
    <ion-icon name="person-add"></ion-icon>        
    {{ 'SIGNUP' | translate }}  
    </button>
  <button ion-button block  icon-left (click)="login()">
    <ion-icon name="log-in"></ion-icon>        
    {{ 'LOGIN' | translate }}  
    </button>
</ion-content>
