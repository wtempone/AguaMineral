<ion-header>

  <ion-navbar>
    <ion-title>Selecione as funcionalidades</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item *ngFor="let funcionalidade of funcionalidades">
      <ion-label>{{funcionalidade.fun_nome}} ({{funcionalidade.fun_mnemonico}})</ion-label>
      <ion-checkbox [(ngModel)]="funcionalidade._selecionada"></ion-checkbox>
    </ion-item>

  </ion-list>
  <button ion-button icon-left block (click)="pronto()">
    <ion-icon name="checkmark" ></ion-icon>
    Ok
  </button>
</ion-content>
