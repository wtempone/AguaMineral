
<ion-header  class="content-desktop">

  <ion-navbar>
    <ion-title>Configuração da Funcionalidade</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding  class="content-desktop">
  <h4>{{funcionalidade.fun_nome}}</h4>
  <p>{{funcionalidade.fun_descricao}}</p>

  <h5>Ações</h5>
  
      <ion-card>
        <ion-card-header>
          <ion-buttons end>
            <button ion-button outline icon-left (click)=" editAcao(null)">
              <ion-icon name="add-circle"></ion-icon>
              Criar nova Acao
            </button>
          </ion-buttons>
        </ion-card-header>
  
        <ion-list>
          <ion-item-sliding *ngFor='let acao of acaoSrvc.acoes | async'>
            <ion-item>
              <h2>{{acao.aca_nome}}</h2>
              <p>{{acao.aca_descricao}}</p>
            </ion-item>
            <ion-item-options>
              <button ion-button color="primary" (click)="editAcao(acao)">
                <ion-icon name="create"></ion-icon>
                Editar
              </button>
              <button ion-button color="danger" (click)="excluirAcao(acao.$key)">
                <ion-icon name="trash"></ion-icon>
                Excluir
              </button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-card>
  
</ion-content>
