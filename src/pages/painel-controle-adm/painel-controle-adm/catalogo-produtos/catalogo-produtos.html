    <ion-content padding class="content-desktop">
      <div class="content-desktop-margin-bottom">
    
        <h5>Marca</h5>
    
        <ion-card>
          <ion-card-header>
            <ion-buttons end>
              <button ion-button outline icon-left>
                <ion-icon name="add-circle"></ion-icon>
                Marca
              </button>
            </ion-buttons>
          </ion-card-header>
    
          <ion-list>
            <ion-item-sliding *ngFor='let marca of marcaSrvc.marcas | async'>
              <ion-item>
                <h2>{{marca.mrc_nome}}</h2>
              </ion-item>
              <ion-item-options>
                <button ion-button (click)="editFuncionalidade(marca)">
                  <ion-icon name="create"></ion-icon>
                  Editar
                </button>
                <button ion-button color="danger" (click)="removerFuncionalidade(marca)">
                  <ion-icon name="trash"></ion-icon>
                  Excluir
                </button>
                <button ion-button color="dark" (click)="configurarFuncionalidade(marca)">
                  <ion-icon name="settings"></ion-icon>
                  Configurar
                </button>            
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
        </ion-card>
