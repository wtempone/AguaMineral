<ion-content padding class="content-desktop">

  <h4>Perfis do sistema</h4>

  <ion-card>
    <ion-card-header>
      <ion-buttons end>
        <button ion-button outline icon-left (click)=" editPerfil(null)">
          <ion-icon name="add-circle"></ion-icon>
          Criar novo Perfil
        </button>
      </ion-buttons>
    </ion-card-header>

    <ion-list>
      <ion-item-sliding *ngFor='let perfil of perfilAcessoSrvc.perfisAcesso | async'>
        <ion-item>
          <h2>{{perfil.per_nome}}</h2>
          <p>{{perfil.per_descricao}}</p>
        </ion-item>
        <ion-item-options>
          <button ion-button color="primary" (click)="editPerfil(perfil)" >
            <ion-icon name="create"></ion-icon>
            Editar
          </button>
          <button ion-button color="danger" (click)="excluirPerfil(perfil.$key)" >
            <ion-icon name="trash"></ion-icon>
            Excluir
          </button>
          <button ion-button color="dark" (click)="configurarPerfil(perfil)">
            <ion-icon name="settings"></ion-icon>
            Configurar
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-card>

</ion-content>
