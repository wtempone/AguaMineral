<div class="counter">
  <button ion-button round icon-only color="danger" (click)="decrease()">
    <ion-icon name="remove"></ion-icon>
  </button>
  <span class="span">{{counterValue}}</span>
  <button ion-button round icon-only color="secondary" (click)="increase()">
    <ion-icon name="add"></ion-icon>
  </button>
</div>
